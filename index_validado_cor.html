<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Clínica de Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">0</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.50</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>

			<section class="container">
				<h2 id="titulo-form">Adicionar novos pacientes</h2>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input class="campo" id="nome" name="nomes" type="text" placeholder="Digite o nome do Paciente">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input class="campo campo-medio" id="peso" name="pesos" type="text" placeholder="Digite o peso do paciente">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input class="campo campo-medio" id="altura" name="alturas" type="text" placeholder="Digite a altura do paciente">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input class="campo campo-medio" id="gordura" name="gorduras" type="text" placeholder="Digite a % de gordura do paciente">
					</div>

					<button id="ad-paciente" class="bto-principal">Adicionar</button>

				</form>

			</section>

		</main>
	<script src="js/principal.js"></script>
	<script src="js/form.js"></script>
	</body>
</html>
